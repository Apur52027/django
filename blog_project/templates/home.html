{% extends 'base.html' %}

{% block content %}


 

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for post in data %}
  <div class="col-sm-3 ">
    <div class="card mx-2 pt-2">
      <div class="card-body">
        <h5 class="card-title">{{post.title}} </h5>
        <p class="card-text">
          {{post.content}}
         </p>
         <p><small>Author :{{post.author.name}} </small></p>
         <p><small>
          Category: <br>
          {% for j in post.category.all %}
           <button class="btn btn-primary m-2" disabled>{{j.name}}</button>
          {% endfor %}
         </small></p>
         <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
         <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
  
</div>


{% endblock %}
